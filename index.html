<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Discover our universe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Android</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
          	<!--The logo will goes here-->
          </span>

          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search-field">
            </div>
          </div>

          <!-- Navigation -->
          <div class="mdl-navigation-container">
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="">Cosmología</a>
              <a class="mdl-navigation__link" href="">Astrofísica</a>
              <a class="mdl-navigation__link" href="">Astroquímica</a>
              <a class="mdl-navigation__link" href="">Astrobiología</a>
              <a class="mdl-navigation__link" href="">Astronáutica</a>
              <a class="mdl-navigation__link" href="">Investigación</a>
            </nav>
          </div>

          <span class="mdl-layout-title">
          	<!--The logo will goes here-->
          </span>

          <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
            <i class="material-icons">more_vert</i>
          </button>

        </div>
      </div>

      <div class="mdl-layout__drawer">
        <nav class="mdl-navigation">
        </nav>
      </div>
	
	  <div class="android-content mdl-layout__content">
        <a name="top"></a>
        <div class="android-be-together-section mdl-typography--text-center">
          <div class="logo-font android-slogan">Descubre la belleza de nuestro universo</div>
          
          <a href="#">
            <button class="android-fab mdl-button mdl-button--colored mdl-js-button mdl-button--fab mdl-js-ripple-effect">
              <i class="material-icons">expand_more</i>
            </button>
          </a>
        </div>
        <div class="android-wear-section">
          <div class="android-wear-band">
            <div class="android-wear-band-text">
              <div class="mdl-typography--display-2 mdl-typography--font-thin">El sueño Interestelar</div>
              <p class="mdl-typography--headline mdl-typography--font-thin">
                Una serie espectacular acerca de la exploración espacial y nuestro futuro en el universo
              </p>
               <p>
                <a class="mdl-typography--font-regular mdl-typography--text-uppercase android-alt-link" href="" target="_blank">
                  Disponible en YouTube&nbsp;<i class="material-icons">chevron_right</i>
                </a>
              </p>
            </div>
          </div>
        </div>
        <div class="android-customized-section">
          <div class="android-customized-section-text">
            <div class="mdl-typography--font-light mdl-typography--display-1-color-contrast">La belleza de lo complejo</div>
          </div>
          <div class="android-customized-section-image"></div>
        </div>
      </div>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
